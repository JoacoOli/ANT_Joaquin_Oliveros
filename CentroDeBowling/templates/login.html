{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

{%block content %}

<div class="container text-center">

    <br><br><h1>LOGIN</h1><br>

    {{error}}

    <form action="/login/" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-outline-primary">
            ENTER
        </button>
    </form>
</div>
{% endblock %}
